<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="emailAddress">EmailAddress</label>
    <br />
    <input type="text" id="emailAddress" placeholder="Email Address"/>
    <br /><br />
    <label for="password">Password</label>
    <br />
    <input type="password" id="password" placeholder="Password"/>
    <br /><br />
    <label for="country">Country</label>
    <br />
    <select id="country">
        <option value="" disabled selected>Select Country</option>
        <option value="Pakistan">Pakistan</option>
        <option value="India">India</option>
        <option value="Nepal">Nepal</option>
    </select>
    <br /><br />
    <label for="">Gender</label>
    <br />
    <label for="male">
        Male
        <input type="radio" name="gender" checked id="male">
    </label>
    <label for="female">
        Female
        <input type="radio" name="gender" id="female">
    </label>
    <label for="other">
        Other
        <input type="radio" name="gender" id="other">
    </label>
    <br /><br />
    <label for="">Hobbies</label>
    <br />
    <label for="booksReading">
        Books Reading
        <input type="checkbox" name="hobbies" id="booksReading">
    </label>
    <label for="painting">
        Painting
        <input type="checkbox" name="hobbies" id="painting">
    </label>
    <label for="sketching">
        Sketching
        <input type="checkbox" name="hobbies" id="sketching">
    </label>
    <label for="games">
        Games
        <input type="checkbox" name="hobbies" id="games" checked>
    </label>
    <br /><br />
    <textarea cols="30" rows="5" placeholder="Feedback"></textarea>
</body>
</html>
